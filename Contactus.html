        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">

  <section class="contact py-5 bg-light" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h4>Get in touch</h4>
          <hr>
        </div>
        <div class="col-md-6">
          <div class="address">

            <h5>Address:</h5>
            <ul class="list-unstyled">
              <li> Chennai Hostel Owners Welfare Association</li>
              <li> Ekkatuthangal</li>
              <li> Chennai - 600 032</li>
            </ul>
            <p>Please don't send anything to this address.</p>
          </div>
          <div class="email">
            <h5>Email:</h5>
            <ul class="list-unstyled">
              <li> info@email.com</li>
              <li> info@email.com</li>
            </ul>
          </div>
          <div class="phone">
            <h5>Phone:</h5>
            <ul class="list-unstyled">
              <li> +91- 8800XXXXXX34</li>
              <li> +91- 8800XXXXXX34</li>
            </ul>
          </div>
          <hr>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input id="Full Name" name="Full Name" placeholder="Full Name" class="form-control" type="text">
                  </div>
                  <div class="form-group col-md-6">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input id="Mobile No." name="Mobile No." placeholder="Mobile No." class="form-control" required="required" type="text">
                  </div>
                  <div class="form-group col-md-6">

                    <select id="inputState" class="form-control">
                      <option selected>Choose ...</option>
                      <option> New Memeber</option>
                      <option> Existing Member</option>
                      <option> Complaint</option>
                      <option> Feedback</option>
                      <option> Others</option>
                    </select>
                  </div>
                  <div class="form-group col-md-12">
                    <textarea id="comment" name="comment" cols="40" rows="5" placeholder="Your Message" class="form-control"></textarea>
                  </div>
                </div>

                <div class="form-row">
                  <button type="button" class="btn btn-danger">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="footer">
    <footer class="white-section foot" id="footer">
      <div class="container-fluid">
        <i class="social-icon fab fa-facebook-f"></i>

        <i class="social-icon fab fa-instagram"></i>
        <i class="social-icon fas fa-envelope"></i>

    </footer>
